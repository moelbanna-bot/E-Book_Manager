{% extends "book_store/base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
<div class="container">
    <h1>Register</h1>
    <form method="POST" action="{{ url_for('auth.register') }}">
        {{ render_form(form) }}
    </form>
    <p class="mt-5">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
</div>

{% endblock %}

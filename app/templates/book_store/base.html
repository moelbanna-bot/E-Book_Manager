<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Book Library{% endblock %}</title>
    <style>
      .bg-gradient-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .footer {
        background-color: #f8f9fa;
        padding: 2rem 0;
        margin-top: 3rem;
      }
      .card {
        transition: transform 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .hero-section {
        padding: 4rem 0;
        background-color: #f8f9fa;
        margin-bottom: 2rem;
      }
    </style>
    {{ bootstrap.load_css() }}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">E-Books</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.add_book') }}"
                >Add Book</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.add_author') }}"
                >Add Author</a
              >
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="{{ url_for('auth.register') }}"
                >Register</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container main_content">{% block content %}{% endblock %}</div>

    <footer class="footer">
      <div class="container">
        <div class="row text-center">
          <p class="mb-0">Â© E-Book</p>
        </div>
      </div>
    </footer>
  </body>
</html>
